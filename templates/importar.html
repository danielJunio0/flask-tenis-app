{% extends "layout.html"%}
{%block content%}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/importar.css') }}">
<h4 style="display: flex; justify-content: center; margin-top: 20px;">
    IMPORTAR DADOS
</h4>
<form action="{{ url_for('importar') }}" method="post">
    <div class="container-importar">
        <input type="text" name="url" class="form-control" id="url" required placeholder="Digite a URL">
        <div class="cadastro-btn">
            <button type="submit" class="btn btn-dark" ><i class="fa-solid fa-upload"></i> Importar
                Dados</button>
        </div>
    </div>
</form>


{%endblock%}
