{% extends "layout.html"%}
{%block content%}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/homepage.css') }}">

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://img.freepik.com/psd-gratuitas/modelo-de-tenis-de-corrida-de-banner_23-2148681439.jpg?w=2000"
                class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://img.freepik.com/psd-gratuitas/modelo-de-banner-de-tenis-de-corrida_23-2148681440.jpg?w=2000"
                class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://img.freepik.com/psd-gratuitas/modelo-de-banner-de-tenis-de-corrida_23-2148681438.jpg?w=2000"
                class="d-block w-100" alt="...">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="home">

    <div class="cadastro-btn">
        <a class="btn btn-dark" href="{{ url_for('cadastroproduto') }}">Cadastrar Produto</a>
    </div>

    <div class="cards">
        <div class="field">
            {% for produto in produtos %}
            <div class="card" style="margin: 10px;">
                <img src="{{ produto[4] }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{produto[1]}}</h5>
                    <div style="display: flex; flex-direction: row; justify-content: space-between;">
                        <p class="card-text">R$ {{produto[5]}}</p>
                        <a href="{{url_for('deletar', id=produto[0])}}">
                            <div class="delete">
                                <i style="font-size: 24px; color: #555;" class="fa-solid fa-trash-can"></i>
                            </div>
                        </a>
                    </div>
                </div>

            </div>
            {% endfor %}
        </div>
    </div>

</div>
{%endblock%}
