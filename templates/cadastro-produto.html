{% extends "layout.html"%}
{%block content%}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/cadastroproduto.css') }}">

<div class="cadastro-produto">
    <body >
        <div style="margin-left: 30%; margin-top: 15%;" class="container-cadastro">
            <section >
                <form action="{{ url_for('cadastroproduto') }}" method="post">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" class="form-control" id="nome" required placeholder="Digite o nome do produto">
                    </div>
                    <div class="form-group">
                        <label for="marca">Marca</label>
                        <input type="text" name="marca" class="form-control" id="marca" required placeholder="Digite a marca do produto">
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descricao</label>
                        <input type="text" class="form-control" name="descricao" id="descricao" required placeholder="Digite a descricao do produto">
                    </div>
                    <div class="form-group">
                        <label for="preco">Preço</label>
                        <input type="number" class="form-control" name="preco" id="preco" required placeholder="Digite o preço do produto">
                    </div>
                    <button type="submit" value="cadastrar" class="btn btn-dark">Cadastrar</button>
                </form>
            </section>
        </div>
    </body>
</div>
{%endblock%}
